<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link etiketi kullanımı</title>


    <!-- Link Etiketi Kullanımı -->
    <!--Sayfadaki kullanılan dış kaynak CSS dosyalarını sayfaya çağırmak için rel="stylesheet" link etiketi kullanılır.-->
    <link rel="stylesheet" href="style.css">

    <!--Sayfaya favicon eklemek için rel="icon" <link> etiketi sayfanın kaynak kodunda kullanılır.-->
    <link rel="icon" type="image/png" href="https://cdn.albertoroura.com/media/2014/05/html5_logo.png">

    <!--rel="dns-prefetch", rel="preconnect", rel="preload" sayfa yüklenme sürecini hızlandırmak için kullanılırlar.-->
    
    
    <!-- w3schools sitesinde favicon kullanımı: -->
    <link rel="icon" type="image/png" sizes="32x32"  href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"  href="favicon-16x16.png">



</head>

<body>

    <!--   
    HTML <link> etiketi, belgeyle ilişkili dış kaynak dosyalarını (CSS dosyaları, faviconlar, yazı tipleri vb.)
    veya belgeyi diğer kaynaklarla ilişkilendirmek için kullanılır.
    Bu etiket, belgeye ek kaynakları tanımlamak için kullanılır. Örneğin, CSS dosyalarını belgeye bağlamak için sıkça kullanılır.
    Ayrıca, belgeyle ilişkilendirilen diğer kaynakları da tanımlamak için kullanılabilir.
    -->
    <!--<head></head> etiketlerini arasında kullanılan <link> etiketi sayfa dışındaki kaynakların sayfaya yükletilmesi için kullanılır.-->

</html>
