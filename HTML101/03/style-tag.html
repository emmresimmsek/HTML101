<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Style Etiketi Kullanımı -->
    <!--<style> etiketi, HTML belgesinin içinde CSS (Cascading Style Sheets - Basamaklı Stil Şablonları) 
        kodlarını tanımlamak için kullanılır. Bu etiket sayesinde belge içinde doğrudan CSS kuralları yazılabilir.-->
    <!--<style> etiketi, genellikle daha küçük ve basit sayfalarda kullanılır. Ancak, daha büyük projelerde genellikle harici bir CSS dosyası kullanmak daha yaygındır.
        Bu dosyaların daha kolay yönetilmesine ve sayfa içeriğinin daha temiz ve düzenli olmasına yardımcı olur.-->

    
    <style>  
    
            body {     

                background-color: blue;
                



            }
            div {

                background-color: brown;
            }
    
    
    </style>


</head>
<body>
    <div  style="height: 100px;"  style="width: 100px;"  > İÇERİK     </div>
</body>
</html>
