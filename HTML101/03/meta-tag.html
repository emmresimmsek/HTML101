<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta etiketi</title>

</head>
<body>
    <!--<meta> etiketi, HTML belgelerinde meta verilerini tanımlamak için kullanılır. Meta veriler, tarayıcılar tarafından okunurken veya 
        arama motorları tarafından indekslenirken sayfa hakkında ek bilgi sağlar.
    
    Karakter Kodlaması Belirtme: Belgenin hangi karakter kodlamasıyla yazıldığını belirtmek için kullanılır.
    <meta charset="UTF-8">

    Açıklama ve Anahtar Kelimeler: Sayfanın açıklamasını ve anahtar kelimelerini belirtmek için kullanılır. Bu bilgiler, arama motorları tarafından indeksleme için kullanılabilir.
    <meta name="description" content="Bu bir örnek sayfadır.">
    <meta name="keywords" content="HTML, meta, örnek">

    Cihaz Uyumlu Görüntüleme: Sayfanın mobil cihazlarda nasıl görüntüleneceğini belirlemek için kullanılabilir.
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    HTTP-Equiv: Sunucu ve tarayıcı arasında iletişimde kullanılan HTTP başlık bilgilerini belirtmek için kullanılır. Örneğin, otomatik yönlendirmeleri veya 
    belirli bir süre içinde sayfanın yenilenmesini sağlamak için kullanılabilir.
    <meta http-equiv="refresh" content="30">

    <meta> etiketi, sayfanın tanımlayıcı özelliklerini belirtmek için kullanılır ve tarayıcılar veya arama motorları 
    tarafından okunurken sayfanın daha doğru bir şekilde işlenmesine yardımcı olur.
    
    
    
    
    
    
    -->
</body>
</html>
