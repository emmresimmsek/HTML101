<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Etiketi Kullanımı</title>
    <!-- Base Etiketi Kullanımı-->
    <!-- <base> etiketi, bir HTML belgesindeki tüm URL'lerin (bağlantılar, resimler, vb.) temel adresini belirtmek için kullanılır. 
        Bu etiket, tüm belge içindeki URL'leri bir referans noktasına göre belirlemek için kullanılır. -->
        <base href="https://www.w3schools.com/">

    <!-- <base> etiketi, özellikle bir belgedeki tüm bağlantıların, resimlerin, ve diğer kaynakların tek bir temel URL üzerinden yönlendirilmesini sağlamak için kullanışlıdır. 
        Bu şekilde, sayfa içindeki tüm bağlantılar ve kaynaklar, belirtilen temel adrese göre işlem yapar. -->

        
</head>


<body>
     <a href="html/default.asp">HTML Tutorial</a> <br>
     <img src="images/img_spaces_up_generic_html_160.png" alt="Resim">
</body>
</html>
