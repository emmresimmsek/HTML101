<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <!--   Karakter kodlaması belirtmek için:    -->
    <meta charset="UTF-8">
    <!--Mobil cihazlarda görüntülenme ayarlarını tanımlamak için:-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sayfanın açıklamasını tanımlamak için: -->
    <meta name="description" content="Free Web tutorials">
    <!--Anahtar kelimeleri belirtmek için:-->
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <!--HTML belgesinin yazarını belirtmek için kullanılır.-->
    <meta name="author" content="John Doe">
    


</head>
<body>
    <!--
        HTML'de <meta> etiketi, bir web sayfasının meta verilerini tanımlamak için kullanılan bir yapıdır. 
        Meta veriler, web tarayıcılarına ve arama motorlarına sayfanın içeriği, karakter kodlaması, açıklamaları, anahtar kelimeleri gibi bilgiler 
        hakkında bilgi verir. Bu bilgiler, web sayfasının içeriğini açıklamak ve kullanıcıların arama 
        sonuçlarında doğru şekilde gösterilmesini sağlamak için önemlidir.

    -->

    <!-- 
        "Attribute" (özellik), HTML etiketlerine ekstra bilgi eklemek veya belirli bir özelliği tanımlamak için kullanılan öğelerdir. 
        Örneğin, bir <img> etiketinde "src" özelliği, görüntünün adresini belirtirken, "alt" özelliği alternatif metni tanımlar.
        HTML'de etiketlerin içine eklenen özellikler genellikle etiketin açılış kısmında belirtilir ve genellikle isim=değer şeklinde yazılır.
        Özellikler, etiketlerin nasıl davranacağını veya görüneceğini belirleyebilir. Bir etiketin birden fazla özelliği olabilir ve 
        bunlar virgülle ayrılmaz, her özellik için ayrı ayrı isim=değer çiftleri kullanılır.


           -->
</body>
</html>
