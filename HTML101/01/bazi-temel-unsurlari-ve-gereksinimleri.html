<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- 
   HTML'nin bazı temel unsurları ve gereksinimleri şunlardır:

   Doctype Bildirimi: HTML belgesinin hangi HTML sürümüne uygun olduğunu belirten <!DOCTYPE html> ifadesi. 
   Bu ifade, tarayıcıya belgenin hangi HTML versiyonuna göre işlenmesi gerektiğini söyler.

   HTML Başlangıç ve Bitiş Etiketleri: Belgeyi tanımlayan <html> ve </html> etiketleri. Tüm HTML içeriği bu etiketler arasında yer alır.

   Başlık Etiketi: Sayfanın başlığını belirleyen <title> ve </title> etiketleri. Tarayıcı sekmesinde görünen metni içerir.

   Meta Etiketleri: Sayfa hakkında önemli bilgiler içeren <meta> etiketleri. Örneğin, karakter kodlaması, sayfa açıklaması, anahtar kelimeler gibi bilgileri içerir.

   Başlık Etiketleri: Sayfadaki başlıkları tanımlamak için kullanılan <h1>, <h2>, <h3>, ... <h6> etiketleri. Başlık seviyeleri sayfanın içeriğini yapılandırmak için kullanılır.

   Paragraf Etiketi: Metin parçalarını belirtmek için kullanılan <p> ve </p> etiketleri.
   
   Bağlantılar: Sayfalar arası veya farklı kaynaklara bağlantılar oluşturmak için kullanılan <a> etiketi. href özelliğiyle bağlantı adresi belirtilir.

   Görsel Etiketi: Resimleri eklemek için kullanılan <img> etiketi. src özelliğiyle resmin URL'si belirtilir.
   
   Bu unsurlar, temel bir HTML belgesinin oluşturulması için gereklidir. Ancak, web sayfaları genellikle CSS ve JavaScript gibi diğer teknolojilerle
   birlikte kullanılarak daha zengin ve etkileşimli hale getirilir.


-->





</body>
</html>
