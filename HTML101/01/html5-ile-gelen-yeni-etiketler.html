<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<!-- 
    HTML5'in getirdiği bazı önemli elemanlar:
    
    Structure (Yapı):
    <header>, <footer>, <nav>, <article>, <section>, <aside>, <main>, <figure>, <figcaption>, <time>, <address> gibi yapısal etiketler.

    (Formlar):
    <datalist>, <keygen>, <output> gibi yeni form elemanları ve özellikler.    

    Multimedia (Çoklu Ortam):
    <audio>, <video>, <source>, <track> gibi medya içeriğini tanımlayan etiketler.   

    Graphics (Grafik):
    <canvas>, <svg> gibi grafik ve çizimle ilgili etiketler.  
        
    Semantics (Anlamlandırma):
    <mark>, <progress>, <meter>, <details>, <summary>, <dialog> gibi içeriği daha anlamlı hale getiren ve ek bilgi sağlayan etiketler.   

    Scripting (Betikleme):
    <script> etiketi ve onun içinde kullanılan yeni özellikler. 
        
    Other (Diğer):
    <details>, <summary>, <dialog>, <template> gibi çeşitli amaçlar için kullanılan etiketler.    

    Bu elemanlar, HTML5'in esnekliğini ve zenginliğini artırarak, geliştiricilere daha iyi bir içerik yapısı oluşturma ve web uygulamaları geliştirme imkanı sağlar. 
    Her bir etiket, belge yapısını daha açık ve anlaşılır hale getirerek tarayıcılar ve 
    diğer araçlar tarafından daha iyi yorumlanabilir ve işlenebilir hale gelmesini sağlar.    



-->            






</body>
</html>
