<!-- 
   Hem HTML (HyperText Markup Language) hem de XHTML (Extensible HyperText Markup Language), aynı kuruluş tarafından çıkarılmıştır. Her iki dil de World Wide Web Consortium (W3C) 
   adlı kuruluş tarafından geliştirilmiş standartlardır.

   Her iki dil de web geliştirme ve standartları alanında W3C'nin çalışmaları sonucunda ortaya çıkmıştır, ancak XHTML, 
   daha katı XML kurallarını takip ederek HTML'nin XML tabanlı bir sürümü olarak tanımlanmıştır.
   ------------------------------------------------------------------------------------------------------
   HTML, daha esnek bir yapıya sahiptir. Örneğin, kapatılmamış etiketlere daha fazla izin verir.
   XHTML, XML (eXtensible Markup Language) tabanlı bir yapıya sahiptir ve daha katı bir söz dizimine sahiptir. Her açılan etiketin kapatılması gereklidir.
   ------------------------------------------------------------------------------------------------------
   HTML, büyük harflerle yazılmış veya kapatılmamış etiketlere izin verir. Örneğin, <br> şeklinde kapatılmamış bir <br> etiketi geçerlidir.
   XHTML, tüm etiketlerin küçük harflerle yazılmasını ve her açılan etiketin kapatılmasını zorunlu kılar. Örneğin, <br /> şeklinde <br> etiketini kapatmak gerekir.
   ------------------------------------------------------------------------------------------------------
   HTML'de, herhangi bir doctype belirtmek zorunlu değildir, ancak iyi bir uygulama olarak belirtilmesi önerilir (<!DOCTYPE html> gibi).
   XHTML'de, belirli bir XML doctype belirtilmesi zorunludur (<!DOCTYPE html> gibi).
   ------------------------------------------------------------------------------------------------------
   HTML, tarayıcıda bazı hataları tolere edebilir ve sayfayı yine de düzgün bir şekilde görüntüleyebilir.
   XHTML, daha katı bir yapıya sahip olduğundan hataları tolere etmez ve sayfa işlenemediğinde hata verir.
   ------------------------------------------------------------------------------------------------------


   Özetle, XHTML daha katı bir yapıya sahiptir ve XML standartlarına daha sıkı bir şekilde uyar. HTML ise daha esnek bir yapıya sahip olup bazı durumlarda belirli 
   kurallara sıkı sıkıya bağlı kalmaz. Günümüzde, HTML5 gibi HTML standartları daha geniş kabul gördüğünden, XHTML kullanımı azalmış durumdadır.



-->





</body>
