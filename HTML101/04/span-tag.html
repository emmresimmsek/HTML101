<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span Etiketi Kullanımı</title>
</head>
<body>
<!--HTML <span> Tag:  Blok oluşturmayan (inline) bir elementtir. -->
         <!-- <div> : Blok oluşturan bir elementtir. -->
            
<!--genellikle metinsel içeriği gruplamak, stil uygulamak veya belirli bir alanda özel bir işlem yapmak için kullanılan, 
    blok oluşturmayan bir HTML elementidir.
    <span> genellikle metin içinde küçük bir alanda özel bir işlem yapmak için kullanılırken, 
    <div> daha geniş bir alan oluşturmak için kullanılır.-->    
    <p>Bu bir <span style="color: red;">kırmızı renkli</span> metindir.</p>
<!--Özellikle CSS ile birlikte kullanılarak belirli metinsel öğeleri hedef almak veya düzenlemek için tercih edilir.-->

    
    

</body>
</html>
