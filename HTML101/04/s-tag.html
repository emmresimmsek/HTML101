<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s Etiketi</title>
</head>
<body>
    <!-- HTML <s> Tag  -->
    <!-- Tarayıcılar genellikle <s> etiketiyle içerilen metni çizerek gösterirler, genellikle bu, metnin geçersiz veya artık geçerli olmadığı durumlarda kullanılır. -->    
        <p><s>Only 50 tickets left!</s></p>
        <p>SOLD OUT!</p>
    <!-- Örneğin, bir ürünün eski fiyatını gösterirken veya bir güncellemeyle değiştirilmiş bir bilgiyi belirtirken <s> etiketini kullanabilirsiniz. -->    
    
</body>
</html>
