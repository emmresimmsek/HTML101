<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul Etiketi Kullanımı</title>
</head>
<body>
 <!-- HTML <ul> Tag : Sırası önemli olmayan bir liste oluşturmak için kullanılır.  "UL", "unordered list" (sırasız liste) anlamına gelir. --> 
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>  
<!-- Liste içindeki her öğe <li> (list item - liste öğesi) etiketi ile temsil edilir. -->      
</body>
</html>
