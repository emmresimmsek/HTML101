<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meter Etiketi Kullanımı</title>
</head>
<body>
 <!-- HTML <meter> Tag -->   
<!--          
<meter> HTML etiketi, belirli bir aralıkta değerlendirilebilen bir ölçü ya da ölçüm değerini temsil etmek için kullanılır.
 Bu etiket, bir ölçümün, belirlenen bir aralık içindeki göreceli değerini gösterir.    




-->    
</body>
<label for="exam">Sınav Notu:</label>
<meter id="exam" min="0" max="100" value="85">85 üzerinden</meter>

<!-- Bu örnekte, min ve max öznitelikleri, ölçüm aralığını belirtirken, value özniteliği öğrencinin aldığı notu temsil eder.-->

</html>
