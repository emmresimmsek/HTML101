<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var Etiketi</title>
</head>
<body>
<!-- HTML <var> Tag :  içine aldığı metni bir değişkeni veya matematiksel ifade içindeki bir değişkeni temsil etmek için kullanılan 
     bir HTML elementidir.  Bu etiket, genellikle bilgisayar programlama, matematiksel ifadeler veya teknik dokümanlarda değişkenleri 
     göstermek için kullanılır.  İçerideki içerik genellikle italik olarak görüntülenir. -->  
     <p>Eğer <var>x</var> bir gerçek sayı ise, <var>x + 5</var> ifadesi <var>x</var>'e 5 eklenmiş hali olarak ifade edilir.</p>
  
</body>
</html>
