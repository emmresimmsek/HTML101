<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blockquote Tag</title>
</head>
<body>
 <!-- HTML <blockquote> Tag -->   
 <!-- 
<blockquote> HTML etiketi, bir alıntıyı belirtmek için kullanılır.
Bu etiket, genellikle başka bir kaynaktan alınan bir metni veya bir yazı parçasını vurgulamak için kullanılır.
CSS (Cascading Style Sheets) kullanarak alıntıların görünümünü özelleştirmek daha yaygın bir uygulamadır.



 -->   

        <blockquote>
            Buraya alıntı yapmak istediğiniz metni ekleyebilirsiniz.
        </blockquote>
</body>
</html>
