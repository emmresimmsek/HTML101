<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cite Tag Kullanımı</title>
</head>
<body>
<!-- HTML <cite> Tag -->    
<!-- Bir çalışmanın başlığını, kitap, film veya benzeri bir eserin adını içeren içeriği belirtmek için kullanılır.

-->    
<p><cite>William Shakespeare</cite> tarafından yazılan <cite>Hamlet</cite> adlı eserde şu söz geçer: "To be, or not to be, that is the question."</p>


</body>
</html>
