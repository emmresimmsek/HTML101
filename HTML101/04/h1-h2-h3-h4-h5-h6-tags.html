<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başlık Etiketleri</title>
</head>
<body>
    <!-- 

        h1, h2, h3, h4, h5 ve h6 HTML başlık etiketleridir. Bu etiketler, belgenizin başlıklarını belirtmek için kullanılır ve 
        başlıkların derecesini gösterir; h1 en yüksek ve h6 en düşük derecedir.
        Arama motorları ve erişilebilirlik için de önemlidirler. İçeriğin hiyerarşisini oluşturur.
        Bu etiketler, tarayıcılar ve arama motorları tarafından sayfa içeriğinin analizinde ve görüntülenmesinde kullanılır.




    -->
    
    <h1 title="Bir HTML belgesinde sadece bir h1 başlığı bulunmalıdır.">Başlık 1</h1> <!-- En yüksek öneme sahip başlık etiketidir. Genellikle sayfanın başlığını veya ana başlığını temsil eder.
                           Bir HTML belgesinde sadece bir h1 başlığı bulunmalıdır.-->
    <h2>Başlık 2</h2>  <!-- Genellikle ana bölümleri veya bölüm başlıklarını temsil etmek için kullanılır.-->
    <h3>Başlık 3</h3> 
    <h4>Başlık 4</h4>
    <h5>Başlık 5</h5>
    <h6>Başlık 6</h6>



</body>
</html>
