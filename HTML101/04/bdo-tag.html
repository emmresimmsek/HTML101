<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bdo Etiketi</title>
</head>
<body>
<!-- bdo Etiketi Ne işe Yarar:
     "Bi-Directional Override" olarak adlandırılır. 
     Bu etiket, metin içinde yazı yönünü belirlemek için kullanılır.
     Örneğin, genellikle soldan sağa doğru yazılan bir metin içinde, sağdan sola doğru bir dil veya karakter seti kullanmak istediğinizde <bdo dir="rtl">...</bdo> şeklinde kullanabilirsiniz.




-->    

<bdo dir="rtl">
    emre şimşek
    </bdo>
</body>
</html>
