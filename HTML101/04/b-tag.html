<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b Tag</title>
</head>
<body>
    <!-- HTML <b> Tag -->
        <!-- 
                HTML'de metin içindeki belirli bir bölümü kalın veya 
                daha vurgulu bir şekilde göstermek için kullanılan bir içerik biçimlendirme etiketidir.
                Ancak, içeriğin vurgulanması veya anlamının önemli olduğu durumlarda, semantik olarak daha anlamlı etiketler 
                (örneğin, <strong> veya <em>) kullanılması daha doğru olacaktır.
                Yani, <b> etiketi sadece metni görsel olarak kalın yapar, içeriğin anlamını belirtmez.     



        -->

    
</body>
<p>This is normal text - <b>and this is bold text</b>.</p>
</html>
