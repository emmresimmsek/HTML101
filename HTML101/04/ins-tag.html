<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ins Etiketi</title>
</head>
<body>
<!-- HTML <ins> Tag -->   
<!-- Tarayıcılar genellikle <ins> etiketi içindeki metni altı çizili olarak veya farklı bir şekilde gösterir.
     Bir metinde eklenen veya eklenmiş olan içeriği belirtmek için kullanılır.





-->
<p>My favorite color is <del>blue</del> <ins>red</ins>!</p>     
</body>
</html>
