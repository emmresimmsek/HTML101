<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aside Etiketi</title>
</head>
<body>
 <!-- HTML <aside> Tag : HTML'de ana içeriğin yanında bulunan yardımcı içeriği belirtmek için kullanılır. -->  
    <main>
        <h1>Blog Başlığı</h1>
        <p>Blog içeriği burada...</p>
    </main>
    
    <aside>
        <h2>Yan Not</h2>
        <p>Bu bir yardımcı not olabilir, reklam veya benzeri içerikler...</p>
    </aside>
    
</body>
</html>
