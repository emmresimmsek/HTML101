<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav Etiketi Kallanımı</title>
</head>
<body>
 <!-- HTML <nav> Tag: HTML'de bir navigasyon bölümünü belirtmek için kullanılır.
      Bu etiket, genellikle bir web sitesinin veya uygulamanın ana gezinme bağlantılarını içeren bölümü işaret eder. -->
      
      <nav>
        <ul>
            <li><a href="/anasayfa">Ana Sayfa</a></li>
            <li><a href="/urunler">Ürünler</a></li>
            <li><a href="/hakkimizda">Hakkımızda</a></li>
            <li><a href="/iletisim">İletişim</a></li>
        </ul>
    </nav>

    <!-- Genellikle sayfanın üst kısmında veya başlık altında bulunur ve kullanıcıların site içinde gezinmesini sağlayan bağlantıları içerir. -->
    
</body>
</html>
