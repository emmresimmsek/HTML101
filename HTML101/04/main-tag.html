<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main Etiketi</title>
</head>
<body>
<!-- HTML <main> Tag :  HTML5'te belirli bir belge veya web sayfasının ana içeriğini temsil eder. -->
<!-- Genellikle bir web sayfasında yalnızca bir tane <main> etiketi bulunur ve sayfa içeriğinin ana bölümünü işaret eder. -->
    <main>
        <h1>Hoş Geldiniz!</h1>
        <p>Web sitemize hoş geldiniz. Burada en son ürünlerimizi bulabilirsiniz.</p>
        <!-- Diğer içerikler buraya gelebilir -->
    </main>
    
    
</body>
</html>
