<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rp Etiketi Kullanımı</title>
</head>
<body>
<!-- HTML <rp> Tag -->   
<!--  
<rp> HTML etiketi, ruby notasyonu içinde, tarayıcıların anlamadığı bir ruby notasyonu içeren bir metin bloğunu tanımlamak için kullanılır.
Ruby notasyonu, Asya dillerinde karakterlerin üzerinde farklı telaffuzları veya açıklamaları göstermek için kullanılır. Bu notasyon, <ruby> 
etiketi içinde yer alır. <rp> etiketi ise tarayıcıların anlamadığı bir ruby notasyonunu tanımlarken, 
bazı tarayıcıların düzgün görüntülenmesini sağlamak için kullanılır.
--> 
<ruby>
    漢 <rp>(</rp><rt>kan</rt><rp>)</rp>
    字 <rp>(</rp><rt>ji</rt><rp>)</rp>
</ruby>
<!-- 
Bu örnek, kan ve ji gibi karakterlerin Çince veya Japonca'da telaffuzunu göstermek için ruby notasyonunu kullanır. <rp> etiketi, bu ruby notasyonu içinde tarayıcıların 
anlamadığı parantezleri belirtir. 
Bu şekilde, bazı tarayıcılar düzgün bir şekilde bu karakterleri görüntüleyebilir.



-->
  
    
</body>
</html>
