    <dl>
        <dt>Kedi</dt>
        <dd>Küçük, evcil bir memeli hayvan.</dd>
        
        <dt>Köpek</dt>

      </dl>

<!-- dt> etiketi, terimin kendisini temsil ederken, <dd> etiketi, terimin açıklamasını içerir.-->        
      
</body>
