<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section Etiketi Kullanımı</title>
</head>

<body>
    <!-- HTML <section> Tag-->
    <!-- HTML'de belirli bir içeriği veya bir bölümü belirtmek için kullanılır. 
Genellikle web sayfalarındaki içeriği gruplamak için kullanılan ve anlamlı bir bölüm oluşturan bir yapıdır.-->

    <section>
        <h2>Ürünlerimiz</h2>
        <p>Burada şirketimizin sunduğu ürünler hakkında bilgi bulabilirsiniz.</p>
        <ul>
            <li>Ürün 1</li>
            <li>Ürün 2</li>
            <li>Ürün 3</li>
        </ul>
    </section>

</body>

</html>
