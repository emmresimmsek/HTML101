<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- HTML <object> Tag : Bu etiket, birçok farklı türde içeriği göstermek için kullanılabilir ve alternatif içeriği de destekler.-->    
<!-- Örneğin, bir PDF belgesini göstermek için:-->
<object data="belge.pdf" type="application/pdf" width="600" height="400">
    Alternatif içerik: Belge görüntüleyici desteklenmiyor veya bulunamıyor.
  </object>
<!-- HTML5'in gelişmesiyle birlikte, özellikle multimedya dosyaları veya gömülü içerik için <video> ve <audio> gibi spesifik etiketler tercih edilmeye başlanmıştır. B-->  
</body>
</html>
