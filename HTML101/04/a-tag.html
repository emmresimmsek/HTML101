<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a Etiketi Kullanımı</title>
</head>
<body>
<!-- HTML <a> Tag :  HTML'de bir bağlantı oluşturmak için kullanılır. "Anchor" İngilizce'de "bağlantı noktası" veya "ankraj" anlamına gelir. --> 
    <a href="https://www.example.com">Örnek Bağlantı Metni</a> <br>
<!-- href özelliği, kullanıcının tıkladığında yönleneceği URL'yi belirtir.

    target özelliği kullanılarak bağlantının yeni bir pencerede (_blank) veya aynı pencerede (_self) açılması gibi özellikler belirtilebilir.-->    
    <a href="https://www.example.com" target="_blank">Yeni Sekmede Aç</a>


</body>
</html>
