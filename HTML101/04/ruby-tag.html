<body>
 <!-- HTML <ruby> Tag  Ruby: "Yakut" demektir.-->   
<!-- Asya dillerinde karakterlerin üzerinde farklı telaffuzları veya açıklamaları göstermek için kullanılan bir ruby notasyonunu tanımlamak için kullanılır.
Bu etiket, bir <ruby> bloğu içinde <rb> (ruby base) ve <rt> (ruby text) etiketleriyle birlikte kullanılır.
<rb> etiketi, temel karakterleri veya yazıları, <rt> etiketi ise bu karakterlerin yanında gösterilmek istenen telaffuzları veya açıklamaları belirtmek için kullanılır.     -->    
<ruby>
    漢<rt>kan</rt>字<rt>ji</rt>
</ruby>
<!-- Bu örnek, "漢" ve "字" karakterlerinin yanında sırasıyla "kan" ve "ji" gibi telaffuzları veya açıklamaları göstermek için kullanılır. 
    Bu şekilde, Asya dillerinde karakterlerin telaffuzunu veya anlamını açıklamak için ruby notasyonu kullanılır.-->  
  
    
</body>
</html>
