<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress Etiketi Kullanımı</title>
</head>
<body>
<!-- HTML <progress> Tag -->  
<!--<progress> HTML etiketi, bir işlemin ilerleme durumunu göstermek için kullanılır.               -->

 <label for="file">Dosya Yükleme İlerlemesi:</label>
<progress id="file" max="100" value="60">60%</progress>
   
</body>
</html>
