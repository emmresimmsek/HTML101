<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Etiketi Kullanımı</title>
</head>
<body>
 <!-- HTML <form> Tag:  HTML içinde kullanılarak bir formun oluşturulmasını sağlar. 
 Web sayfalarında kullanıcıların veri girmesine, bilgi göndermesine veya seçim yapmasına olanak tanır.     --> 
 <form action="/form-gonder.php" method="post">
    <label for="isim">İsim:</label>
    <input type="text" id="isim" name="isim"><br><br>
  
    <label for="email">E-posta:</label>
    <input type="email" id="email" name="email"><br><br>
  
    <input type="submit" value="Gönder">
  </form>
<!-- <form> etiketi, kullanıcının girdiği bilgileri bir sunucuya göndermek için action özelliği ile belirtilen bir adresi hedefler. 
     method özelliği ise gönderme yöntemini belirtir (GET veya POST).

    <label> etiketleri, form elemanlarının açıklamalarını sağlar ve for özelliği ile ilgili giriş alanını tanımlar.

    <input> etiketleri, kullanıcının veri girmesini sağlar. type özelliği, giriş türünü belirtir (metin, e-posta, şifre vb.). id ve name özellikleri, elemana referans sağlar.    
    
    <input type="submit">, formun gönderilmesini sağlayan bir düğmedir.
    
    
    -->  
</body>
</html>
