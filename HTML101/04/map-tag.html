<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<!-- HTML <map> Tag: HTML içerisinde bir görüntü haritası (image map) tanımlamak için kullanılır. 
     Görüntü haritası, bir resmin farklı bölgelerini tıklanabilir alanlara dönüştürmek için kullanılır
     Bu etiket, genellikle bir <img> (image - görüntü) etiketi ile birlikte kullanılır. <map> etiketi, 
     içerisinde birden fazla <area> (alan) etiketi barındırır.--> 
     
     <img src="harita.png" alt="Harita" usemap="#haritaAlanlari">
     <map name="haritaAlanlari">
       <area shape="rect" coords="0,0,50,50" href="sayfa1.html" alt="Alan 1">
       <area shape="circle" coords="100,100,50" href="sayfa2.html" alt="Alan 2">
       <area shape="poly" coords="150,150,180,200,200,180,220,150" href="sayfa3.html" alt="Alan 3">
     </map>
          
</body>
</html>
