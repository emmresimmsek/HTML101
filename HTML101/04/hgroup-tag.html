<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hgroup etiketi</title>
</head>
<body>
<!-- HTML <hgroup> Tag -->   
<!--    Bir HTML öğesi olarak belirli başlık seviyelerini gruplamak için kullanılan ancak artık kullanılmayan bir öğedir.    
HTML5 spesifikasyonunda bu öğe çıkarılmıştır ve artık önerilmemektedir.   -->

<hgroup>
    <h2>Norway</h2>
    <p>The land with the midnight sun.</p>
  </hgroup>

</body>
</html>
