<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ol Etiketi Kullanımı</title>
</head>
<body>
<!-- HTML <ol> Tag : HTML'de sıralı bir liste oluşturmak için kullanılır. "OL", "ordered list" (sıralı liste) anlamına gelir.-->    
    <ol>
        <li>İlk öğe</li>
        <li>İkinci öğe</li>
        <li>Üçüncü öğe</li>
      </ol>
<!-- <li> (list item - liste öğesi) -->      
</body>
</html>
