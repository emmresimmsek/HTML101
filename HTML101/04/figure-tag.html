<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- HTML <figure> Tag : HTML içinde bağımsız içerikleri veya medya öğelerini gruplamak için kullanılırken, 
    bu içeriğin yanında bir başlık veya açıklama eklemek için de <figcaption> etiketiyle birlikte kullanılır.--> 
        
        <figure>
            <img src="resim.jpg" alt="Açıklama">
            <figcaption>Açıklama: Burası resmin açıklamasıdır.</figcaption>
          </figure>
          
</body>
</html>
