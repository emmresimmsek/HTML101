<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"> </script>

</head>
<body>
    
<!-- Sürükle ve bırak (drag and drop) 
***draggable:  Bu özellik, bir HTML öğesinin sürüklenip bırakılabilir olup olmayacağını belirtir. ( true/false ).
***dropzone:  Bu özellik, sürüklenen öğelerin bırakılabileceği bir alana işaret eder.



-->
<section class="container" >

    <div class="box">
            <div class="image" draggable="true"> </div>
    </div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>



</section>



</body>
</html>
